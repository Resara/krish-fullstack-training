<div class="card">
    <div class="class-header">
        {{title}}
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-2"> Designation Filter:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="designationFilter" />
            </div>
        </div> 
        <div class="row">
            <div class="col-md-6">
                <h6>Filtered by : {{designationFilter}}</h6>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="employees.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)="toggleIcon()">
                            {{showIcon?"Hide":"Show"}} avatar
                        </button>
                    </th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Designation</th>
                    <th>Insurance Balance</th>
                    <th>RBT progress</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor= "let employees of filteredEmployees">
                    <td>
                        <img [src]= "employees.icon" *ngIf="showIcon" >
                    </td>
                
                <td>{{employees.firstName}}</td>
                <td>{{employees.lastName}}</td>
                <td>{{employees.designation}}</td>
                <td>{{employees.insuranceBalance| currency:"LKR":"symbol":"3.2-2"|lkrFomatter:"Rs: "}}</td>
                <td><em-progress-bar></em-progress-bar></td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>
